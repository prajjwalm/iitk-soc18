<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="style/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
</head>
<body>
<p id = "catslider"></p>
<div id="slider"></div>

<script src="jslibs/jquery.js"></script>
<script src="style/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	
	<script>
		$(Document).ready(function () {
			$( "#slider" ).slider({
				range: true,
				values: [ 17, 67 ],
				slide: function( event, ui ) {
					$( "#catslider" ).html( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
				}
			});

			$( "#catslider" ).html( "$" + $( "#slider" ).slider( "values", 0 ) +
				  " - $" + $( "#slider" ).slider( "values", 1 ) );
		});
	</script>
</body>
</html>
